
name: MERN CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd client && npm install
          cd ../server && npm install

      - name: Run Backend Tests
        run: |
          cd server && npm test

      - name: Build Frontend
        run: |
          cd client && npm run build

      - name: Deploy Backend (Render CLI example)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d4c5lrf5r7bs73a6ueu0" \
            -H "Authorization: Bearer $RENDER_API_KEY"
